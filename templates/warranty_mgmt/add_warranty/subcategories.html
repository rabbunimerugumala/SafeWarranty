{% extends 'base.html' %}

{% block content %}
<style>
    .subcategories-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .subcategory-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        background-color: #fff;
        padding: 20px;
        width: 200px;
    }

    .subcategory-card:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .subcategory-card h3 {
        font-size: 1.2rem;
        font-weight: bold;
        color: #007bff;
        margin-bottom: 10px;
    }

    .subcategory-card p {
        font-size: 0.9rem;
        color: #555;
        margin-bottom: 15px;
    }

    .subcategory-card a {
        text-decoration: none;
        color: #fff;
        background-color: #007bff;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .subcategory-card a:hover {
        background-color: #0056b3;
    }

    .center-title {
        text-align: center;
        margin-bottom: 30px;
    }

    .center-title h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #2c3e50;
    }
</style>

<div class="container">
    <!-- Centered Title -->
    <div class="center-title">
        <h1>{{ category }} Subcategories</h1>
    </div>

    <!-- Subcategory Cards -->
    <div class="subcategories-container">
        {% for subcategory in subcategories %}
        <div class="subcategory-card">
            <h3>{{ subcategory }}</h3>
            <p>Manage warranties for {{ subcategory.lower() }} effortlessly.</p>
            <a href="{{ url_for('warranty_form', category=category, subcategory=subcategory) }}">Select</a>
        </div>
        {% endfor %}
    </div>

    <!-- Back to Main Link -->
    <div class="text-center mt-4">
        <a href="{{ url_for('warranty_categories') }}" class="btn btn-secondary">Back to Main</a>
    </div>
</div>
{% endblock %}
