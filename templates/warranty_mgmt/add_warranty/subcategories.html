{% extends 'base.html' %}

{% block content %}
<style>
    .content {
        margin-left: 250px; /* Space for the sidebar */
        padding: 30px;
        transition: margin-left 0.3s;
    }

    .content.shift {
        margin-left: 0; /* No margin when sidebar is collapsed */
    }

    .card {
        margin-left: 60px; /* Adds margin to the left */
        border: 1px solid #ddd; /* Subtle border for cards */
        border-radius: 8px; /* Rounded corners */
        transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover effects */
    }

    .card:hover {
        transform: scale(1.02); /* Slight scaling effect on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Elevated shadow */
    }

    .card-title {
        font-weight: bold; /* Emphasize card titles */
        margin-bottom: 15px;
    }

    /* Adjustments for mobile view */
    @media (max-width: 768px) {
        .content {
            margin-left: 0; /* Remove left margin for mobile */
            padding: 15px; /* Adjust padding for smaller screens */
        }
        .card {
            margin-bottom: 20px; /* Add spacing between cards */
        }
    }
</style>

<div class="container mt-5">
    <h1 class="text-center mb-4">{{ category.name }}</h1>
    <div class="row">
        {% for subcategory in subcategories %}
        <div class="col-md-4 col-sm-6 col-12 mb-4">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ subcategory.name }}</h5>
                    <!-- Button to add warranty -->
                    <a href="{{ url_for('warranty_mgmt.add_warranty', subcategory_id=subcategory.id) }}" class="btn btn-primary">
                        Add Warranty
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
