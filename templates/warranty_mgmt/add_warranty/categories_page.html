{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Warranty Categories</h1>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <a href="{{ url_for('warranty_mgmt.subcategories_page', category_id=category.id) }}" class="btn btn-primary">
                        View Subcategories
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
