{% extends 'base.html' %}

{% block content %}
<style>
    /* Reset body margin and padding */
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;  /* Ensure the body fills the entire viewport */
    }

    /* Main content area to fit between the header and footer */
    .content-area {
        position: relative;
        min-height: calc(100vh - 120px); /* Adjust height based on header/footer height */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        width: 100%;  /* Ensure full width */
    }

    /* Background image styling */
    .background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/static/images/safewarranty.jpeg') no-repeat center center;
        background-size: cover;  /* Ensures the image covers the area */
        z-index: -1;  /* Keeps the image behind the content */
    }

    /* Overlay for readability */
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);  /* Dark overlay for text contrast */
        z-index: 0;
    }

    /* Content style inside the background */
    .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: white;
    }

    .content h1 {
    font-size: 5rem;               /* Large font size */
    font-weight: 700;              /* Bold font weight */
    text-transform: uppercase;     /* Makes text in capital letters */
    font-family: 'Montserrat', sans-serif; /* Choose a clean, professional font */
    letter-spacing: 2px;           /* Adds space between letters for a modern look */
    color: #ffffff;                /* White color for the text */
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Light shadow to make the text stand out */
    margin: 0;                     /* Removes default margin */
    padding: 0;                    /* Removes any padding */
    text-align: center;            /* Centers the text horizontally */
}

    /* P tag for robotic font and attractive light color */
    .content p {
    font-size: 1.5rem;
    margin-top: 20px;
    font-family: 'Roboto', sans-serif;  /* Roboto font */
    color: #d1d1d1;  /* Light gray color */
    letter-spacing: 0.5px;  /* Slight letter-spacing for a modern touch */
    font-weight: 300;  /* Lighter weight for the text */
    text-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);  /* Subtle shadow to make the text pop */
    transition: color 0.3s ease, transform 0.3s ease;  /* Smooth transitions */
    }

    .content p:hover {
    color: #ffffff;  /* Change color to white on hover for contrast */
    transform: scale(1.05);  /* Slight zoom effect on hover */
    }



    .content a:hover {
        background: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .content h1 {
            margin-left: 50px;
            font-size: 2.5rem;

        }

        .content p {
            font-size: .9rem;
            margin-left: 47px;

        }


</style>

<!-- Background Image and Content -->
<div class="content-area">
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Safe Warranty</h1>
        <p>"Secure Your Future, Simplify The Process."</p>
        <!--        <a href="/dashboard">Explore Now</a>-->
    </div>
</div>

{% endblock %}
