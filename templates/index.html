{% extends 'base.html' %}

{% block content %}
    <style>
        /* Reset body margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;  /* Ensure the body fills the entire viewport */
        }

        /* Main content area to fit between the header and footer */
        .content-area {
            position: relative;
            min-height: calc(100vh - 120px); /* Adjust height based on header/footer height */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            width: 100%;  /* Ensure full width */
        }

        /* Background image styling */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/images/safewarranty.jpeg') no-repeat center center;
            background-size: cover;  /* Ensures the image covers the area */
            z-index: -1;  /* Keeps the image behind the content */
        }

        /* Overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);  /* Dark overlay for text contrast */
            z-index: 0;
        }

        /* Content style inside the background */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .content h1 {
            font-size: 4rem;
            font-weight: bold;
            margin: 0;
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        /* Button style */
        .content a {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: #007bff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .content a:hover {
            background: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 3rem;
            }

            .content p {
                font-size: 1.2rem;
            }

            .content a {
<!--                padding: 10px 20px;-->
                font-size: 1rem;
            }
        }
    </style>

    <!-- Background Image and Content -->
    <div class="content-area">
        <div class="background"></div>
        <div class="overlay"></div>
        <div class="content">
            <h1>SafeWarranty</h1>
            <p>"Your warranties, secured and simplified."</p>
            <a href="/dashboard">Explore Now</a>
        </div>
    </div>
{% endblock %}
