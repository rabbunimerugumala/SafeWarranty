<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeWarranty</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            padding-top: 60px; /* Push below header */
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .content {
            margin-left: 250px; /* Match sidebar width */
            padding: 20px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
            background-color: #343a40;
            color: white;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar bg-dark">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="{{ url_for('index') }}" class="nav-link">
                    <i class="bi bi-house fs-4 {{'active text-primary' if request.path == '/' else 'text-light' }}"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('add_warranty') }}" class="nav-link">
                    <i class="bi bi-file-earmark-plus fs-4 {{'active text-primary' if request.path == '/add_warranty' else 'text-light' }}"></i> Add Warranty
                </a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('get_warranties') }}" class="nav-link">
                    <i class="bi bi-view-stacked fs-4"></i> My Warranties
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-search fs-4"></i> Warranties
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-bell fs-4"></i> Reminders
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-gear fs-4"></i> Settings
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-person fs-4"></i> Profile
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="bi bi-question-circle fs-4"></i> Help & Support
                </a>
            </li>
        </ul>
    </div>
    <div class="content">
        {% block content %}
        <!-- Content for each page goes here -->
        {% endblock %}
    </div>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
